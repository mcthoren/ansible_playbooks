# vim:set tabstop=2 softtabstop=2 shiftwidth=2 expandtab:
---
- hosts: pis
  gather_facts: no
  user: root

  tasks:

  - name: add boinc package
    apt:
      name: boinc-client
      state: present
    tags:
      - packages

  - name: enable and start boinc-client
    service:
      name: boinc-client
      state: started
      enabled: yes
