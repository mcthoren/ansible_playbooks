---

- hosts: all
  gather_facts: no
  user: root

  tasks:

    - name: pause the boinc stuff for the upgrade
      service:
        name: boinc-client
        state: stopped
        enabled: yes
      when: inventory_hostname in groups['pis']

    - name: update, upgrade
      apt:
        upgrade: full
        update_cache: yes

    - name: swap around our sources list
      replace:
        dest: /etc/apt/sources.list
        regexp: 'buster'
        replace: 'bullseye'

    - name: swap around our rasppi sources list
      replace:
        dest: /etc/apt/sources.list.d/raspi.list
        regexp: 'buster'
        replace: 'bullseye'

    - name: update, upgrade
      apt:
        upgrade: full
        update_cache: yes

    - name: autoclean
      apt:
        autoclean: yes

    - name: autoremove
      apt:
        autoremove: yes

    - name: 'descramble the one wired ethernet interface (1/2)'
      file:
        src: /dev/null
        dest: /etc/systemd/network/99-default.link
        owner: root
        group: root
        state: link

    - name: 'descramble the one wired ethernet interface (2/2)'
      file:
        src: /dev/null
        dest: /etc/systemd/network/73-usb-net-by-mac.link
        owner: root
        group: root
        state: link

    - name: fix dhcpcd wrong path bug
      file:
        path: /etc/systemd/system/dhcpcd.service.d/wait.conf
        state: absent

    - name: start the boinc stuff after the upgrade
      service:
        name: boinc-client
        state: started
        enabled: yes
      when: inventory_hostname in groups['pis']
