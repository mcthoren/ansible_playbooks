---

- hosts: all
  gather_facts: no
  user: root

  tasks:

    - name: pause the boinc stuff for the upgrade
      service:
        name: boinc-client
        state: stopped
        enabled: yes
      when: inventory_hostname in groups['pis']

    - name: update, upgrade
      apt:
        upgrade: full
        update_cache: yes

    - name: swap around our sources list
      replace:
        dest: /etc/apt/sources.list
        regexp: 'buster'
        replace: 'bullseye'

    - name: swap around our rasppi sources list
      replace:
        dest: /etc/apt/sources.list.d/raspi.list
        regexp: 'buster'
        replace: 'bullseye'

    - name: update, upgrade
      apt:
        upgrade: full
        update_cache: yes

    - name: autoclean
      apt:
        autoclean: yes

    - name: autoremove
      apt:
        autoremove: yes

    - name: start the boinc stuff after the upgrade
      service:
        name: boinc-client
        state: started
        enabled: yes
      when: inventory_hostname in groups['pis']
