# vim:set tabstop=2 softtabstop=2 shiftwidth=2 expandtab:
---

- hosts: all
  gather_facts: yes
  user: root

  tasks:

    - name: add packages (Alpine)
      apk:
        available: true
        name: [ aspell, bind-tools, build-base, cronie, docs, feh, figlet, findutils-locate, git, gnuplot, ipython, lsb-release-minimal, mandoc, mandoc-apropos, openssh, openntpd, outils-rdate, perl, postfix, python3-dev, py3-matplotlib, py3-numpy, py3-pip, py3-smbus, rsync, s-nail, sshfs, tcpdump, tmux, vim, zsh ]
        state: latest
        update_cache: true
      when: ansible_os_family == 'Alpine'
      tags:
        - packages

    - name: add packages (Debian)
      apt:
        name: [ aptitude, aspell, bsd-mailx, cu, dnsutils, feh, figlet, git, gnuplot, locate, miscfiles, postfix, python3-ipython, python3-matplotlib, python3-numpy, rdate, rsync, tcpdump, tmux, traceroute, ufw, vim, whois, x11-apps, zsh ]
        update_cache: yes
        state: present
      when: ansible_os_family == 'Debian'
      tags:
        - packages

    - name: pull busybox crond (Alpine)
      service:
        name: crond
        state: stopped
        enabled: false
      when: ansible_os_family == 'Alpine'
      tags:
        - packages
        - cron

    - name: start cronie (Alpine)
      service:
        name: cronie
        state: started
        enabled: true
      when: ansible_os_family == 'Alpine'
      tags:
        - packages
        - cron

    - name: add packages (OpenBSD)
      openbsd_pkg:
        name: [ wget, git, nmap, rsync--, vim--no_x11, figlet, zsh, bzip2, curl, gnuplot--, lynx, got, ipython3, aspell-de ]
        state: present
      when: ansible_os_family == 'OpenBSD'
      tags:
        - packages
